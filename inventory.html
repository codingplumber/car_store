  <!-- MODAL -->
    <section id="modal">
      <div>
        <h3>TOTAL PRICE</h3>
        <p>with tax:</p>
        <hr>
        <p id="modal-price"></p>
        <button type="submit" class="btn btn-info" onclick="closeModal()">Close</button>
      </div>
    </section>
  <!-- END MODAL -->

  <!-- CAROUSEL -->
    <section id="carousel">
      <div class="container">
        <div class="row">
          <div class="col">
            <div id="cars" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#cars" data-slide-to="0" class="active"></li>
                <li data-target="#cars" data-slide-to="1"></li>
                <li data-target="#cars" data-slide-to="2"></li>
                <li data-target="#cars" data-slide-to="3"></li>
                <li data-target="#cars" data-slide-to="4"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://images.unsplash.com/photo-1500033190495-04ead3778232?auto=format&fit=crop&w=1352&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=1051&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1453491945771-a1e904948959?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1470479111431-ad67d645dd70?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- END CAROUSEL -->

  <!-- SEARCH -->

    <div class="input-div">
      <input type="text" id="car-search" onkeyup="carSearch()" placeholder="Search for cars...">
    </div>

  <!-- END SEARCH -->

  <!-- INVENTORY TABLE -->
    <section id="table">

      <table class="table table-dark table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
            <th scope="col">Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="num1"></th>
            <td id="make1"></td>
            <td id="model1"></td>
            <td id="price1"></td>
            <td class="table-button"><button class="btn btn-info" type="submit" onclick="getTotalPrice(cars[0].price)">Submit</button></td>
          </tr>
          <tr>
            <th scope="row" id="num2"></th>
            <td id="make2"></td>
            <td id="model2"></td>
            <td id="price2"></td>
            <td class="table-button"><button class="btn btn-info" type="submit" onclick="getTotalPrice(cars[1].price)">Submit</button></td>
          </tr>
          <tr>
            <th scope="row"  id="num3"></th>
            <td id="make3"></td>
            <td id="model3"></td>
            <td id="price3"></td>
            <td class="table-button"><button class="btn btn-info" type="submit" onclick="getTotalPrice(cars[2].price)">Submit</button></td>
          </tr>
          <tr>
            <th scope="row"  id="num4"></th>
            <td id="make4"></td>
            <td id="model4"></td>
            <td id="price4"></td>
            <td class="table-button"><button class="btn btn-info" type="submit" onclick="getTotalPrice(cars[3].price)">Submit</button></td>
          </tr>
          <tr>
            <th scope="row"  id="num5"></th>
            <td id="make5"></td>
            <td id="model5"></td>
            <td id="price5"></td>
            <td class="table-button"><button class="btn btn-info" type="submit" onclick="getTotalPrice(cars[4].price)">Submit</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  <!-- END INVENTORY TABLE -->
